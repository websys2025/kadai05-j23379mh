<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-1：郵便番号APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">郵便番号API</h1>
    <form name="apiform"><p>
        <!-- 2650077 千葉県千葉市若葉区御成台 -->
        郵便番号：<input type="text" name="zipcode" value="2650077">
        <button type="button" id="btn1" onclick="zip_api(this.form)">実行</button>
    </p></form>
    
    <div id="result">結果はここに表示</div>
    <script>
        async function zip_api(myForm) {
            const endpoint = "https://zipcloud.ibsnet.co.jp/api/search";
            // ここにコードを書く
            const aRes = await fetch(endpoint+"?zipcode="+myForm.zipcode.value);
            const data = await aRes.json();
            const address = data["results"][0]
            // zipcloudのAPI呼び出して結果を表示する
            document.getElementById("result").innerHTML = address["address1"]+address["address2"]+address["address3"]; // 現状ではそのまま表示しているだけ
        }
    </script>
</body>
</html>
